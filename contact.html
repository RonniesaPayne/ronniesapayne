<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Ronniesa Payne</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!---Header with Nav Bar for About, Portfolio & Contact Pages-->
    <header id="mast">
        <div class="container">
            <a href="index.html" id="logo">Ronniesa Payne</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!--Contact Form-->
    <div id="main-container" class="container">
        <section class="main-section">
        <h1>Contact</h1>

        <form id="contactForm">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Jane Smith"
                    required="required">
                </li>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="jane.smith@gmail.com"
                    required="required">
                <li>
                    
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required">
                    </textarea>
                </li>
            </ul>
        <input type="submit" name="submit">
        </form>
        
    </section>
    </div>

    <!--Sticky Footer-->
    <footer>
            <div class="container">
                Copyright &copy;
            </div>
        </footer>
            
</body>
</html>
